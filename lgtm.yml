path_classifiers:
  test:
    - "*hash_sha256.cpp"
queries:
  - include:
      tags:
        - "security"
        - "correctness"
  - include:
      severity: "error"
  - include:
      severity: "warning"
extraction:
  cpp:
    prepare:                                                              # Customizable step used by all languages.
      packages:
        - g++-11
    after_prepare:                                                        # Customizable step used by all languages.
      - export GIT=true
    configure:                                                            # Customizable step used only by C/C++ extraction.
      command:
    before_index:                                                         # Customizable step used by all languages.
      - export BOOST_DIR=$LGTM_SRC/boost
      - export GTEST_DIR=$LGTM_SRC/googletest
    index:                                                                # Customizable step used by all languages.
      build_command:
        - echo print gccc version
        - g++ --version
        - g++ -Werror -Wall -Wextra -Wpedantic -Wconversion -Wsign-conversion -O3 -std=c++2a hash_sha256.cpp -I. -o hash_sha256.exe
