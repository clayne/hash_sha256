name: hash_sha256
on:
  push:
    branches:
      - '**'
  pull_request:

  gcc-clang-native:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        standard: [ c++11, c++20 ]
        compiler: [ g++, clang++ ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: gcc-clang-native
        run: |
          echo "gcc-clang-native"
          echo "g++ -Wall -Wextra -Wpedantic -O3 -std=c++11 hash_sha256.cpp -I. -o hash_sha256.exe"
          g++ -Wall -Wextra -Wpedantic -O3 -std=c++11 hash_sha256.cpp -I. -o hash_sha256.exe
          echo "ls ./hash_sha256.exe"
          ls -la ./hash_sha256.exe
          ./hash_sha256.exe
